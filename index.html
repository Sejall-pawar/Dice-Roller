<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-container">
         <img src="dice.png" alt="dice" class="dice-img" id="dice-img">
         <h1 class="roll-btn" onclick="roll()">Roll</h1>
    </div>

    <script>
        function roll(){
            const RandomNumber = Math.floor(Math.random () * (7-1)) +1
            const diceimg = document.getElementById("dice-img")

            switch (RandomNumber){
                case 1 :
                    diceimg.src = "./1.png"
                break 
                case 2 :
                    diceimg.src = "./2.png"
                break
                case 3 :
                    diceimg.src = "./3.png"
                break
                case 4 :
                    diceimg.src = "./4.png"
                break
                case 5 :
                    diceimg.src = "./5.png"
                break
                case 6 :
                    diceimg.src = "./6.png"
                break
            }
        }
    </script>
</body>
</html>
